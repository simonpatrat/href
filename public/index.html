            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: red;
            transform-origin: left;
            transform: scaleX(0);
            transition: all 5000ms linear;

            color: red;
        }

            margin: 0 auto;
            padding: 16px 0;
        }

        .nav a {
            display: inline-block;
            margin-right: 8px;
        }

        #root {
            min-height: calc(100vh - 128px);
            padding: 32px 0;
        }
    </style>
</head>
